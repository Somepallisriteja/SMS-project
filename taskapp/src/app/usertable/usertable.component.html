<h1>Task 1 and 2</h1>



<mat-form-field class="example-full-width">
  <input matInput [matDatepickerFilter]="myFilter" [matDatepicker]="picker" placeholder="Choose Start date">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>


<mat-form-field class="example-full-width1">
  <input matInput [matDatepickerFilter]="myFilter1" [matDatepicker]="picker1" placeholder="Choose end date">
  <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
  <mat-datepicker #picker1></mat-datepicker>
</mat-form-field>


<button class="button" mat-raised-button color="primary">Filter</button>

<mat-divider></mat-divider>
<br>
<br>
<table matSort (matSortChange)="sortData($event)">
  <tr>
    <th mat-sort-header="id">ID</th>
    <th mat-sort-header="city">City</th>
    <th mat-sort-header="start_date">Startdate</th>
    <th mat-sort-header="end_date"> Enddate</th>
    <th mat-sort-header="price">Price</th>
    <th mat-sort-header="status">Status</th>
    <th mat-sort-header="color">Color</th>
  </tr>

  <tr *ngFor="let entry of sortedData">
    <td>{{entry.id}}</td>
    <td>{{entry.city}}</td>
    <td>{{entry.start_date}}</td>
    <td>{{entry.end_date}}</td>
    <td>{{entry.price}}</td>
    <td>{{entry.status}}</td>
    <td>{{entry.color}}</td>
    
  </tr>
</table>
